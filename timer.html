<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .add-timer-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .add-timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .timer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer-name {
            background: transparent;
            border: 2px solid transparent;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            flex-grow: 1;
            margin-right: 10px;
        }

        .timer-name:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .timer-display {
            text-align: center;
            margin: 20px 0;
        }

        .time-display {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .timer-type {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .start-btn {
            background: #2ecc71;
            color: white;
        }

        .start-btn:hover {
            background: #27ae60;
        }

        .pause-btn {
            background: #f39c12;
            color: white;
        }

        .pause-btn:hover {
            background: #e67e22;
        }

        .reset-btn {
            background: #95a5a6;
            color: white;
        }

        .reset-btn:hover {
            background: #7f8c8d;
        }

        .timer-setup {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .timer-type-selection {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .type-btn {
            padding: 15px 25px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .running {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
            50% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        }

        .finished {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 50% { background: rgba(255, 75, 87, 0.2); }
            25%, 75% { background: rgba(255, 255, 255, 0.95); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multi-Timer</h1>
            <button class="add-timer-btn" onclick="showAddTimerModal()">+ Add Timer</button>
        </div>
        
        <div class="timer-grid" id="timerGrid">
            <!-- Timers will be added here -->
        </div>
    </div>

    <!-- Add Timer Modal -->
    <div class="modal" id="addTimerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Timer</h2>
            </div>
            
            <div class="timer-type-selection">
                <button class="type-btn active" onclick="selectTimerType('stopwatch')" id="stopwatchBtn">
                    Stopwatch
                </button>
                <button class="type-btn" onclick="selectTimerType('countdown')" id="countdownBtn">
                    Countdown
                </button>
            </div>
            
            <div id="countdownSetup" style="display: none;">
                <div class="timer-setup">
                    <input type="number" class="time-input" id="hours" placeholder="HH" min="0" max="23" value="0">
                    <span>:</span>
                    <input type="number" class="time-input" id="minutes" placeholder="MM" min="0" max="59" value="5">
                    <span>:</span>
                    <input type="number" class="time-input" id="seconds" placeholder="SS" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="timer-setup">
                <button class="add-timer-btn" onclick="createTimer()">Create Timer</button>
                <button class="control-btn reset-btn" onclick="closeAddTimerModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let timers = [];
        let timerIdCounter = 1;
        let selectedTimerType = 'stopwatch';

        // Audio context for beep sound
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function loadTimers() {
            const savedTimers = localStorage.getItem('multiTimers');
            if (savedTimers) {
                timers = JSON.parse(savedTimers);
                timerIdCounter = Math.max(...timers.map(t => t.id), 0) + 1;
                renderTimers();
            }
        }

        function saveTimers() {
            localStorage.setItem('multiTimers', JSON.stringify(timers));
        }

        function showAddTimerModal() {
            document.getElementById('addTimerModal').style.display = 'flex';
        }

        function closeAddTimerModal() {
            document.getElementById('addTimerModal').style.display = 'none';
            selectedTimerType = 'stopwatch';
            document.getElementById('stopwatchBtn').classList.add('active');
            document.getElementById('countdownBtn').classList.remove('active');
            document.getElementById('countdownSetup').style.display = 'none';
        }

        function selectTimerType(type) {
            selectedTimerType = type;
            document.getElementById('stopwatchBtn').classList.toggle('active', type === 'stopwatch');
            document.getElementById('countdownBtn').classList.toggle('active', type === 'countdown');
            document.getElementById('countdownSetup').style.display = type === 'countdown' ? 'block' : 'none';
        }

        function createTimer() {
            const timer = {
                id: timerIdCounter++,
                name: `Timer ${timerIdCounter - 1}`,
                type: selectedTimerType,
                currentTime: 0,
                isRunning: false,
                interval: null
            };

            if (selectedTimerType === 'countdown') {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                timer.initialTime = hours * 3600 + minutes * 60 + seconds;
                timer.currentTime = timer.initialTime;
            }

            timers.push(timer);
            saveTimers();
            renderTimers();
            closeAddTimerModal();
        }

        function deleteTimer(id) {
            const timerIndex = timers.findIndex(t => t.id === id);
            if (timerIndex !== -1) {
                if (timers[timerIndex].interval) {
                    clearInterval(timers[timerIndex].interval);
                }
                timers.splice(timerIndex, 1);
                saveTimers();
                renderTimers();
            }
        }

        function updateTimerName(id, newName) {
            const timer = timers.find(t => t.id === id);
            if (timer) {
                timer.name = newName;
                saveTimers();
            }
        }

        function startTimer(id) {
            initAudio(); // Initialize audio on user interaction
            const timer = timers.find(t => t.id === id);
            if (timer && !timer.isRunning) {
                timer.isRunning = true;
                timer.interval = setInterval(() => {
                    if (timer.type === 'stopwatch') {
                        timer.currentTime++;
                    } else {
                        timer.currentTime--;
                        if (timer.currentTime <= 0) {
                            timer.currentTime = 0;
                            pauseTimer(id);
                            playBeep();
                            document.querySelector(`[data-timer-id="${id}"]`).classList.add('finished');
                            setTimeout(() => {
                                document.querySelector(`[data-timer-id="${id}"]`)?.classList.remove('finished');
                            }, 3000);
                        }
                    }
                    updateTimerDisplay(id);
                    saveTimers();
                }, 1000);
                updateTimerButtons(id);
                document.querySelector(`[data-timer-id="${id}"]`).classList.add('running');
            }
        }

        function pauseTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (timer && timer.isRunning) {
                timer.isRunning = false;
                clearInterval(timer.interval);
                timer.interval = null;
                updateTimerButtons(id);
                document.querySelector(`[data-timer-id="${id}"]`).classList.remove('running');
                saveTimers();
            }
        }

        function resetTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (timer) {
                pauseTimer(id);
                timer.currentTime = timer.type === 'countdown' ? timer.initialTime : 0;
                updateTimerDisplay(id);
                document.querySelector(`[data-timer-id="${id}"]`).classList.remove('finished');
                saveTimers();
            }
        }

        function formatTime(seconds) {
            const hrs = Math.floor(Math.abs(seconds) / 3600);
            const mins = Math.floor((Math.abs(seconds) % 3600) / 60);
            const secs = Math.abs(seconds) % 60;
            const sign = seconds < 0 ? '-' : '';
            return `${sign}${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay(id) {
            const timer = timers.find(t => t.id === id);
            const displayElement = document.querySelector(`[data-timer-id="${id}"] .time-display`);
            if (timer && displayElement) {
                displayElement.textContent = formatTime(timer.currentTime);
            }
        }

        function updateTimerButtons(id) {
            const timer = timers.find(t => t.id === id);
            const timerElement = document.querySelector(`[data-timer-id="${id}"]`);
            if (timer && timerElement) {
                const startBtn = timerElement.querySelector('.start-btn');
                const pauseBtn = timerElement.querySelector('.pause-btn');
                
                if (timer.isRunning) {
                    startBtn.style.display = 'none';
                    pauseBtn.style.display = 'inline-block';
                } else {
                    startBtn.style.display = 'inline-block';
                    pauseBtn.style.display = 'none';
                }
            }
        }

        function renderTimers() {
            const grid = document.getElementById('timerGrid');
            grid.innerHTML = '';

            timers.forEach(timer => {
                const timerCard = document.createElement('div');
                timerCard.className = 'timer-card';
                timerCard.setAttribute('data-timer-id', timer.id);
                
                timerCard.innerHTML = `
                    <div class="timer-header">
                        <input type="text" class="timer-name" value="${timer.name}" 
                               onblur="updateTimerName(${timer.id}, this.value)">
                        <button class="delete-btn" onclick="deleteTimer(${timer.id})">&#215;</button>
                    </div>
                    <div class="timer-display">
                        <div class="time-display">${formatTime(timer.currentTime)}</div>
                        <div class="timer-type">${timer.type.charAt(0).toUpperCase() + timer.type.slice(1)}</div>
                    </div>
                    <div class="timer-controls">
                        <button class="control-btn start-btn" onclick="startTimer(${timer.id})" 
                                style="display: ${timer.isRunning ? 'none' : 'inline-block'}">Start</button>
                        <button class="control-btn pause-btn" onclick="pauseTimer(${timer.id})" 
                                style="display: ${timer.isRunning ? 'inline-block' : 'none'}">Pause</button>
                        <button class="control-btn reset-btn" onclick="resetTimer(${timer.id})">Reset</button>
                    </div>
                `;
                
                grid.appendChild(timerCard);
                
                // Restart timer if it was running
                if (timer.isRunning) {
                    timer.isRunning = false; // Reset state
                    startTimer(timer.id); // Restart
                }
            });
        }

        // Load timers on page load
        window.addEventListener('load', loadTimers);

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('addTimerModal');
            if (e.target === modal) {
                closeAddTimerModal();
            }
        });
    </script>
</body>
</html>
